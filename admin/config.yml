backend:
  name: github
  branch: main
  repo: Khryzen/pga
media_folder: "public/images/uploads"
public_folder: "/images/uploads"
collections:
  - name: "school"
    label: "School"
    files:
      - file: "public/content/school.json"
        label: "School Content"
        name: "school"
        fields:
          - { name: "school", label: "School Name", widget: "string" }
          - { name: "logo", label: "School Logo", widget: "image" }
  - name: "homepage"
    label: "Homepage"
    files:
      - file: "public/content/homepage.json"
        label: "Homepage Content"
        name: "homepage"
        fields:
          - { name: "headline", label: "Headline", widget: "string" }
          - { name: "subheadline", label: "Subheadline", widget: "string" }
          - { name: "description", label: "Description", widget: "text" }
          - { name: "image", label: "Hero Image", widget: "image" }
  - name: "greetings"
    label: "Greetings"
    files:
      - file: "public/content/greetings.json"
        label: "Greetings Content"
        name: "greetings"
        fields:
          - { name: "headline", label: "Headline", widget: "string" }
          - { name: "description", label: "Description", widget: "text" }